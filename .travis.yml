language: go
services:
- docker
matrix:
  include:
  - go: 1.11.x
    script:
    - make test
    - go run ./scripts/travis.go docker
    - go run ./scripts/travis.go binaries
  - language: python
    python: 3.7-dev
    env:
    - PATH=/opt/go/bin:${PATH}
    - GOROOT=/opt/go
    before_install:
    - curl -LO https://dl.google.com/go/go1.11.1.linux-amd64.tar.gz
    - tar xzf go1.11.1.linux-amd64.tar.gz -C /opt
    script:
    - pip install pipenv
    - cd clients/py
    - pipenv sync --dev
    - pipenv run python -m pytest -v
env:
  matrix:
  - GO111MODULE=on
  global:
  - secure: 
  - secure: 
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - framesd-linux-amd64
      - framesd-darwin-amd64
      - framesd-windows-amd64.exe
    on:
      repo: v3io/frames
      branch: master
      tags: true
  - provider: pypi
    user: ${V3IO_PYPI_USER}
    password: ${V3IO_PYPI_PASSWORD}
    distributions: "sdist bdist_wheel"
    on:
      repo: v3io/frames
      branch: master
      tags: true
