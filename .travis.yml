language: go
services:
- docker
matrix:
  include:
  - go: 1.12.x
    script:
    - make test
    after_success:
    - go run ./_scripts/travis.go docker
    - go run ./_scripts/travis.go binaries
  - language: python
    python: 3.7-dev
    env:
    - PATH=/opt/go/bin:${PATH}
    - GOROOT=/opt/go
    install:
    - curl -LO https://dl.google.com/go/go1.12.linux-amd64.tar.gz
    - tar xzf go1.12.linux-amd64.tar.gz -C /opt
    - pip install pipenv
    - make python-deps
    script:
    - make test-python
    after_success:
    - make pypi
env:
  global:
    - GO111MODULE=on
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
      - framesd-linux-amd64
      - framesd-darwin-amd64
      - framesd-windows-amd64.exe
    on:
      repo: v3io/frames
      branch: master
      tags: true
