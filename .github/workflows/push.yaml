name: CI

on:
  push:
    branches:
      - master

  release:
    types:
      - created

jobs:
  test:
    name: Lint & test
    runs-on: ubuntu-latest

    steps:
      - name: Dump github context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Dump runner context
        run: echo "$RUNNER_CONTEXT"
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}

      - name: Dump github ref
        run: echo "$GITHUB_REF"

      - uses: actions/setup-go@v2
        with:
          go-version: "^1.19.5"

      - uses: actions/checkout@v2

      - name: Lint
        run: make lint

      - name: Run Go tests
        run: make test-go
        env:
          V3IO_API: ${{ secrets.V3IO_API }}
          V3IO_ACCESS_KEY: ${{ secrets.V3IO_ACCESS_KEY }}
          V3IO_SESSION: container=bigdata,user=admin

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs:
      - test
    strategy:
      matrix:
        go-os:
          - linux
          - darwin
          - windows

    steps:
      - name: Dump GitHub context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Dump runner context
        run: echo "$RUNNER_CONTEXT"
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}

      - name: Dump github ref
        run: echo "$GITHUB_REF"

      - name: Extract ref info
        id: release_info
        run: |
          echo ::set-output name=REF_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=REF_TAG::${GITHUB_REF#refs/tags/}

      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: "^1.19.5"

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build binaries for ${{ matrix.go-os }}
        run: make frames-bin
        env:
          GOPATH: ${{ github.workspace }}/go
          GOARCH: amd64
          GOOS: ${{ matrix.go-os }}
          FRAMES_TAG: ${{ github.ref_name }}

      - name: Upload binaries
        uses: AButler/upload-release-assets@v2.0
        with:
          files: framesd-*
          repo-token: ${{ secrets.GITHUB_TOKEN }}
