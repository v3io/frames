name: CI

on:
  push:
    branches:
      - master

  release:
    types:
      - created

jobs:
  test-go:
    name: Lint & test Go code
    runs-on: ubuntu-latest

    steps:
      - name: Dump github context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Dump runner context
        run: echo "$RUNNER_CONTEXT"
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}

      - name: Dump github ref
        run: echo "$GITHUB_REF"

      - uses: actions/setup-go@v2
        with:
          go-version: "^1.19.5"

      - uses: actions/checkout@v2

      - name: Lint
        run: make lint

      - name: Run Go tests
        run: make test-go
        env:
          V3IO_API: ${{ secrets.V3IO_API }}
          V3IO_ACCESS_KEY: ${{ secrets.V3IO_ACCESS_KEY }}
          V3IO_SESSION: container=bigdata,user=admin

  test-py:
    name: Lint & test Python code
    runs-on: ubuntu-latest

    steps:
      - name: Dump github context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Dump runner context
        run: echo "$RUNNER_CONTEXT"
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}

      - name: Dump github ref
        run: echo "$GITHUB_REF"

      - uses: actions/checkout@v3

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Install dependencies
        run: make python-deps

      - name: Lint Python code
        run: make flake8

      - name: Run Python tests
        run: make test-py

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs:
      - test-go
      - test-py

    steps:
      - name: Dump GitHub context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Dump runner context
        run: echo "$RUNNER_CONTEXT"
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}

      - name: Dump github ref
        run: echo "$GITHUB_REF"

      - name: Extract ref info
        id: release_info
        run: |
          echo ::set-output name=REF_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=REF_TAG::${GITHUB_REF#refs/tags/}

      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: "^1.19.5"

      - name: Build binaries for ${{ matrix.go-os }}
        run: make frames-bin
        env:
          GOARCH: amd64
          GOOS: ${{ matrix.go-os }}
          FRAMES_TAG: ${{ github.ref_name }}

      - name: Upload binaries
        uses: AButler/upload-release-assets@v2.0
        with:
          files: framesd-*
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GCR
        run: echo "$GCR_JSON_KEY" | docker login -u _json_key --password-stdin https://gcr.io
        env:
          GCR_JSON_KEY: ${{ secrets.GCR_IGUAZIO_JSON_KEY }}

      - name: Build docker image
        run: make build
        env:
          GOARCH: amd64
          GOOS: linux
          FRAMES_REPOSITORY: gcr.io/iguazio/
          FRAMES_TAG: ${{ github.ref_name }}

      - name: Push images (release registry)
        run: docker push gcr.io/iguazio:framesd:${{ github.ref_name }}

      - name: Publish to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
